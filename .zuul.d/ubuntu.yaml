---
- project:
    templates:
      - openstack-python-jobs
      - openstack-python35-jobs
      - check-requirements
      - publish-openstack-sphinx-docs
      - release-notes-jobs
      - periodic-stable-jobs
    check:
      jobs:
        - kolla-build-ubuntu-binary
        - kolla-build-ubuntu-source
        - kolla-ansible-ubuntu-source:
            required-projects:
              - openstack/kolla-ansible
              - openstack/requirements
        - kolla-ansible-ubuntu-binary:
            required-projects:
              - openstack/kolla-ansible
              - openstack/requirements
        - kolla-ansible-ubuntu-source-ceph:
            files: ^docker\/(ceph|cinder)\/.*
    gate:
      queue: kolla
      jobs:
        - kolla-build-ubuntu-source
    periodic-stable:
      jobs:
        - kolla-publish-ubuntu-source
        - kolla-publish-ubuntu-binary
    release:
      jobs:
        - kolla-publish-ubuntu-source
        - kolla-publish-ubuntu-binary

- job:
    name: kolla-build-ubuntu-binary
    parent: kolla-base
    nodeset: kolla-ubuntu
    voting: false
    vars:
      action: build
      base_distro: ubuntu
      install_type: binary

- job:
    name: kolla-publish-ubuntu-binary
    parent: kolla-build-ubuntu-binary
    post-run: tests/playbooks/publish.yml
    vars:
      publisher: true
    secrets:
      - kolla_dockerhub_creds

- job:
    name: kolla-build-ubuntu-source
    parent: kolla-base
    nodeset: kolla-ubuntu
    vars:
      action: build
      base_distro: ubuntu
      install_type: source

- job:
    name: kolla-publish-ubuntu-source
    parent: kolla-build-ubuntu-source
    post-run: tests/playbooks/publish.yml
    vars:
      publisher: true
    secrets:
      - kolla_dockerhub_creds
